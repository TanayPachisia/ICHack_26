<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Focus Reader - ADHD/Dyslexia Friendly</title>
    <!-- PDF.js Viewer CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
    <!-- Google Fonts - Lexend is dyslexia-friendly -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e; /* Dark calm background */
            overflow: hidden;
        }

        #instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 400px;
        }

        #instruction h1 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-weight: 500;
        }

        #instruction p {
            color: #444;
            margin: 10px 0;
            line-height: 1.6;
        }

        #instruction button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Lexend', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #instruction button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .calibration-point {
            position: fixed;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            cursor: pointer;
            z-index: 2000;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
            transition: transform 0.1s, opacity 0.2s;
        }

        .calibration-point:active {
            transform: translate(-50%, -50%) scale(0.85);
        }

        /* Video feed styling */
        #webgazerVideoFeed {
            position: fixed !important;
            top: 10px !important;
            right: 10px !important;
            left: auto !important;
            z-index: 500 !important;
            width: 200px !important;
            height: 150px !important;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* PDF Controls */
        #pdf-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #pdf-controls label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        #pdf-controls input[type="file"] {
            font-family: 'Lexend', sans-serif;
        }

        #startFocusBtn {
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Lexend', sans-serif;
            display: none; /* Hidden until PDF is loaded */
        }

        #startFocusBtn:hover {
            opacity: 0.9;
        }

        /* ========== FOCUS READER ========== */
        #focus-reader {
            display: none; /* Hidden until focus mode starts */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fdf6e3; /* Warm cream - easier on eyes */
            z-index: 4000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #reading-window {
            width: 90%;
            max-width: 900px;
            min-height: 100px;
            padding: 30px 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            position: relative;
            line-height: 1.8;
        }

        .word {
            font-size: 28px;
            font-weight: 400;
            color: #7a8599;
            letter-spacing: 0.03em;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.15s ease-out;
            cursor: default;
        }

        .word.highlighted {
            color: #1a1a2e;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            font-weight: 500;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .word.read {
            color: #bdc3c7;
        }



        #line-progress {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        /* Navigation buttons */
        #nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .nav-btn {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Lexend', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        #exit-focus-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
            z-index: 4001;
        }

        /* Gaze indicator in focus mode */
        #gaze-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        #gaze-position {
            height: 100%;
            width: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: margin-left 0.15s ease-out;
        }

        /* Hide default pdf-viewer in focus mode */
        #pdf-viewer {
            display: none;
        }
    </style>
</head>

<body>
    <div id="instruction">
        <h1>üéØ Focus Reader</h1>
        <p>1. Upload a PDF document</p>
        <p>2. Calibrate eye tracking</p>
        <p>3. Read with focus - text follows your eyes!</p>
        <button id="startBtn">Start Calibration</button>
    </div>

    <!-- PDF Controls -->
    <div id="pdf-controls">
        <label>üìÑ Upload PDF:</label>
        <input type="file" id="pdf-upload" accept="application/pdf" />
        <button id="startFocusBtn">‚ñ∂ Start Focus Reading</button>
    </div>

    <!-- Focus Reader UI -->
    <div id="focus-reader">
        <button id="exit-focus-btn">‚úï Exit</button>
        
        <!-- Speed Control -->
        <div id="speed-control" style="position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 15px 20px; border-radius: 12px; z-index: 4001;">
            <label style="font-size: 14px; color: #333;">Reading Speed:</label>
            <input type="range" id="speed-slider" min="100" max="800" value="300" style="width: 150px; margin: 0 10px;">
            <span id="speed-value" style="font-size: 14px; color: #666;">300 WPM</span>
        </div>
        
        <div id="reading-window">
            <!-- Words will be inserted here dynamically -->
        </div>
        
        <div id="line-progress">Line 1 of 1</div>
        
        <div id="nav-buttons">
            <button class="nav-btn" id="prev-line-btn">‚Üê Previous</button>
            <button class="nav-btn" id="next-line-btn">Next ‚Üí</button>
        </div>
        
        <div id="reading-mode-info" style="margin-top: 15px; font-size: 14px; color: #888;">
            Move eyes right to advance ‚Ä¢ Click any word to jump ‚Ä¢ Arrow keys work too
        </div>
        
        <div id="gaze-indicator">
            <div id="gaze-position"></div>
        </div>
    </div>

    <!-- Hidden PDF viewer for text extraction -->
    <div id="pdf-viewer"></div>

    <!-- PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <!-- WebGazer -->
    <script src="webgazer.js"></script>
    <script src="main.js"></script>
</body>

</html>
